<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanIQ ‚Äî Check Eligibility</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="predict-body">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-inner">
      <a href="/" class="nav-brand">üè¶ LoanIQ</a>
      <a href="/" class="btn-nav-outline">‚Üê Back to Home</a>
    </div>
  </nav>

  <div class="predict-container">

    <div class="predict-header">
      <h1 class="predict-title">Loan Eligibility Check</h1>
      <p class="predict-sub">Fill in your details below ‚Äî all fields are required</p>
    </div>

    <div class="form-card">

      <form id="loanForm">

        <!-- Row 1 -->
        <div class="form-section-label">Personal Information</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Gender</label>
            <select id="gender" title="Gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Married</label>
            <select id="married" title="Married" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Dependents</label>
            <select id="dependents" title="Dependents" required>
  <option value="">Select</option>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="4">3+</option>
</select>
          </div>
          <div class="form-group">
            <label>Education</label>
            <select id="education" title="Education" required>
              <option value="">Select</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div class="form-group">
            <label>Self Employed</label>
            <select id="self_employed" title="Self Employed" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Property Area</label>
            <select id="property_area" title="Property Area" required>
              <option value="">Select</option>
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-section-label">Financial Details</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Applicant Income (‚Çπ)</label>
            <input type="number" id="applicant_income" placeholder="e.g. 5000" min="0" required>
          </div>
          <div class="form-group">
            <label>Co-applicant Income (‚Çπ)</label>
            <input type="number" id="coapplicant_income" placeholder="e.g. 1500" min="0" required>
          </div>
          <div class="form-group">
            <label>Loan Amount (‚Çπ thousands)</label>
            <input type="number" id="loan_amount" placeholder="e.g. 128" min="1" required>
          </div>
          <div class="form-group">
            <label>Loan Term (months)</label>
            <select id="loan_term" title="Loan Term" required>
              <option value="">Select</option>
              <option value="12">12</option>
              <option value="36">36</option>
              <option value="60">60</option>
              <option value="84">84</option>
              <option value="120">120</option>
              <option value="180">180</option>
              <option value="240">240</option>
              <option value="300">300</option>
              <option value="360">360</option>
              <option value="480">480</option>
            </select>
          </div>
          <div class="form-group">
            <label>Credit History</label>
            <select id="credit_history" title="Credit History" required>
              <option value="">Select</option>
              <option value="1">Good (1)</option>
              <option value="0">Bad (0)</option>
            </select>
          </div>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="loading" class="loading-msg">Analysing your application...</div>

        <button type="submit" class="btn-submit">Check Loan Eligibility ‚Üí</button>

      </form>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-box">
      <button class="modal-close">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
